<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System - Employee Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Hack the Gap HR System - Employee Register</h1>

    <div class="main-container">
        <!-- Employee Registration Form -->
        <div class="box form-box">
            <h2>Add New Employee</h2>
            <form id="employee-form">
                <label for="employee-name">First name</label>
                <input type="text" id="employee-first-name" placeholder="Enter employee first name">
                <label for="employee-last-name">Last name</label>
                <input type="text" id="employee-last-name" placeholder="Enter employee last name">
                <label for="employee-role">Role</label>
                <input type="text" id="employee-role" placeholder="Enter employee role">
                <label for="employee-salary">Salary</label>
                <input type="text" id="employee-salary" placeholder="Enter employee salary">
                <label for="employee-address">Address</label>
                <input type="text" id="employee-address" placeholder="Enter employee address">
                <label for="employee-pronouns">Pronouns</label>
                <input type="text" id="employee-pronouns" placeholder="Enter employee pronouns">
                <label for="employee-phone-number">Phone number</label>
                <input type="text" id="employee-phone" placeholder="Enter employee phone number">
                <button type="submit">Register Employee</button>
            </form>
        </div>

        <!-- Employee List -->
        <div class="box list-box">
            <h2>Employee List</h2>
            <ul id="employee-list">
                <!-- Employees will be added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
